# Use postgresql for database
#
default: &default
  adapter: postgresql
  encoding: unicode

development:
  adapter: postgresql
  encoding: unicode
  database: lotto-development 

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: lotto-test 

production:
  adapter: postgresql
  encoding: unicode
  database: lotto-production 
